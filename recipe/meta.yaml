{% set name = "json_stream" %}
{% set version = "2.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/json-stream-{{ version }}.tar.gz
  sha256: b8b450ea8e8e3c239e9e7e38d12fed934e77a353c14b297f8ee345a5ceb25b91

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - wheel
    - pip
  run:
    - python >={{ python_min }},<4.0
    - json-stream-rs-tokenizer >=0.4.17

test:
  imports:
    - json_stream
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  summary: Streaming JSON encoder and decoder
  home: https://github.com/daggaz/json-stream
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - rxm7706
